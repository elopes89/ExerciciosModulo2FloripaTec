<body>
    
<h2>setInterval</h2>

<p id="demo"></p>

<h2>setTimeout</h2>

<p>Em 5 segundos:</p>

<h2 id="demo2"></h2>


<script>
const element = document.getElementById("demo");
setInterval(function() {
element.innerHTML += "Hello"}, 3000);


const myTimeout = setTimeout(myGreeting, 5000);

function myGreeting() {
  document.getElementById("demo2").innerHTML = "Happy Birthday!"
}

</script>

</body>
