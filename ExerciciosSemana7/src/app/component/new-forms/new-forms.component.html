<h1>Exercício 5</h1>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<form [formGroup]="registerForm"
				(ngSubmit)="OnSubmit()">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input [ngClass]="{'is-invalid': submitted && registerForm.controls?.['nome']?.errors}"
						formControlName='nome'
						class="form-control">
					<div *ngIf="submitted && registerForm.controls?.['nome']?.errors"
						class="text-danger">
						<div *ngIf=" registerForm.controls?.['nome']?.errors?.['minlength']">Nome deve ser maior</div>
						<div *ngIf=" registerForm.controls?.['nome']?.errors?.['required']">
							Obrigatório o Nome!!
						</div>
					</div>
				</div>

				<div class="form-group">
					<label>E-mail</label>
					<input [ngClass]="{'is-invalid': submitted && registerForm.controls?.['email']?.errors}"
						type="text"
						formControlName="email"
						class="form-control">
					<div *ngIf="submitted && registerForm.controls?.['email']?.errors"
						class="text-danger">
						<div *ngIf="registerForm.controls?.['email']?.errors?.['required']">
							O Email é obrigatório!!
						</div>
						<div *ngIf="registerForm.controls?.['email']?.errors?.['email']">O Email Incorreto!!</div>
					</div>
				</div>
				<div class="form-group">
					<label>Nome do Filme</label>
					<input [ngClass]="{'is-invalid': submitted && registerForm.controls?.['nomeFilme']?.errors}"
						type="text"
						formControlName="nomeFilme"
						class="form-control">

					<div *ngIf="submitted && registerForm.controls?.['nomeFilme']?.errors"
						class="text-danger">
						<div *ngIf=" registerForm.controls?.['nomeFilme']?.errors?.['required']">Nome Inválido!!!</div>
						<div *ngIf=" registerForm.controls?.['nomeFilme']?.errors?.['minlength']">
							Nome deve ser maior!!!
						</div>
					</div>
				</div>

				<div class="form-group">
					<label>Nota</label>
					<input [ngClass]="{'is-invalid': submitted && registerForm.controls?.['avaliacao']?.errors}"
						type="number"
						formControlName="avaliacao"
						class="form-control"
						required>
					<div *ngIf="submitted && registerForm.controls?.['avaliacao']?.errors"
						class="text-danger">
						<div *ngIf="submitted && registerForm.controls?.['avaliacao']?.errors?.['required']">
							Número
							Inválido!!!
						</div>
					</div>
				</div>
				<button class="btn btn-primary">Enviar</button> <br> <br>
				<label >Filme Favorito:</label>
			<p>	{{filmeFavorito !!!}}</p>
			</form>
		</div>
	</div>
</div>
