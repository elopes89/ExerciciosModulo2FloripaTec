  <body>
    <h1>Local Storage</h1>
    <button onclick="Local()">Action</button>
    <h2 id="local"></h2>

    <script>
      function Local() {
        let teste = "Testando local Storage";
        localStorage.teste = "Testando Local";
      }

      window.onload = function Mostrar() {
        var x = localStorage.getItem("teste");
        document.getElementById("local").innerHTML = x;
      }
    </script>
